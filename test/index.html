<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>System Access: ROMANA</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Noto+Sans+Bengali:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --neon-green: #0f0;
            --neon-blue: #00f3ff;
            --dark-bg: #050505;
            --crt-line: rgba(18, 16, 16, 0.1);
        }

        body {
            background-color: var(--dark-bg);
            color: var(--neon-green);
            font-family: 'Share Tech Mono', monospace;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .bangla {
            font-family: 'Noto Sans Bengali', sans-serif;
        }

        /* CRT Scanline Effect */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 50;
        }

        .glow-text {
            text-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
        }

        .glow-blue {
            color: var(--neon-blue);
            text-shadow: 0 0 10px var(--neon-blue);
        }

        .terminal-cursor::after {
            content: '█';
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* Button Styling */
        .cyber-btn {
            border: 1px solid var(--neon-green);
            background: rgba(0, 255, 0, 0.1);
            color: var(--neon-green);
            padding: 10px 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            display: inline-block;
        }

        .cyber-btn:hover,
        .cyber-btn:active {
            background: var(--neon-green);
            color: black;
            box-shadow: 0 0 20px var(--neon-green);
        }

        /* Glitch Effect */
        .glitch {
            position: relative;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        .glitch::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2.5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% {
                clip: rect(10px, 9999px, 30px, 0);
            }

            20% {
                clip: rect(80px, 9999px, 100px, 0);
            }

            100% {
                clip: rect(0, 9999px, 0, 0);
            }
        }

        /* Layout */
        #terminal-window {
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 10px;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.5s ease;
        }

        .log-visible {
            opacity: 1;
            transform: translateX(0);
        }

        #final-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 40;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #111;
            margin-top: 10px;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--neon-green);
            width: 0%;
            transition: width 0.1s linear;
        }
    </style>
</head>

<body>

    <audio id="bg-music" loop>
        <source src="https://pixabay.com/music/scifi-cyberpunk-doomsday-13615/" type="audio/mpeg">
    </audio>

    <div class="scanlines"></div>

    <div id="terminal-window" class="max-w-2xl mx-auto">
        <!-- Content injected via JS -->
    </div>

    <canvas id="final-canvas"></canvas>

    <script>
        const terminal = document.getElementById('terminal-window');
        const audio = document.getElementById('bg-music');
        let step = 0;

        // --- DATA STORE ---
        const storyData = [
            // STEP 0: BOOT
            {
                type: 'boot',
                lines: [
                    "Initializing System...",
                    "Loading Kernel v8.0...",
                    "Checking Memory Integrity...",
                    "Target Subject: ROMANA AFROZ"
                ]
            },
            // STEP 1: AUTH
            {
                type: 'interaction',
                text: "IDENTITY VERIFICATION REQUIRED.",
                sub: "Are you Romana?",
                btn: "Yes, Access Data",
                action: "startAnalysis"
            },
            // STEP 2: ANALYSIS
            {
                type: 'analysis',
                lines: [
                    "Access Granted.",
                    "Scanning Timeline: 2017 - 2025...",
                    "Analyzing Friendship Protocol...",
                    "> Friendship Duration: 8 Years",
                    "> Bond Strength: 100%",
                    "> Status: Best Friends / Family",
                    "Loading file: 'The Last Single Birthday.exe'..."
                ]
            },
            // STEP 3: CHAPTER 1
            {
                type: 'chapter',
                title: "FILE 01: THE BEGINNING",
                bangla: "মনে আছে ৮ বছর আগের কথা?",
                english: "It feels like yesterday. Strangers turned into family. We grew up together.",
                btn: "Load Next Memory",
                action: "nextChapter"
            },
            // STEP 4: CHAPTER 2
            {
                type: 'chapter',
                title: "FILE 02: THE CHAOS",
                bangla: "কত ঝগড়া, কত অভিমান, আবার মিল।",
                english: "No matter what happened, we always found our way back. You tolerated me for 8 years. That's a record.",
                btn: "Proceed to Present",
                action: "nextChapter"
            },
            // STEP 5: CHAPTER 3 (Present)
            {
                type: 'chapter',
                title: "FILE 03: THE TRANSITION",
                bangla: "সামনে নতুন জীবন। বিয়ের সানাই বাজবে কিছুদিন পর।",
                english: "This is your last birthday as 'Ms. Romana'. A huge chapter is closing, and a beautiful one is opening.",
                btn: "Initialize Surprise",
                action: "triggerGlitch"
            }
        ];

        // --- FUNCTIONS ---

        // Helper: Typewriter Effect
        function typeLine(text, className = "", speed = 30) {
            return new Promise(resolve => {
                const p = document.createElement('p');
                p.className = `log-entry ${className}`;
                p.innerHTML = `<span class="terminal-cursor"></span>`;
                terminal.appendChild(p);

                // Trigger fade in
                setTimeout(() => p.classList.add('log-visible'), 10);
                terminal.scrollTop = terminal.scrollHeight;

                let i = 0;
                const span = p.querySelector('span');

                function typeChar() {
                    if (i < text.length) {
                        span.insertAdjacentText('beforebegin', text.charAt(i));
                        i++;
                        setTimeout(typeChar, speed);
                    } else {
                        span.remove(); // Remove cursor
                        resolve();
                    }
                }
                typeChar();
            });
        }

        // Helper: Create Button
        function createButton(text, actionName) {
            const btn = document.createElement('button');
            btn.className = 'cyber-btn log-entry log-visible';
            btn.innerText = `[ ${text} ]`;
            btn.onclick = () => {
                btn.remove(); // Remove button after click
                window[actionName]();
            };
            terminal.appendChild(btn);
            terminal.scrollTop = terminal.scrollHeight;
        }

        // --- SEQUENCE LOGIC ---

        async function startSequence() {
            // Boot sequence
            const bootLines = storyData[0].lines;
            for (let line of bootLines) {
                await typeLine(`> ${line}`, "text-gray-400", 20);
            }
            await typeLine("--------------------------------", "text-gray-500");

            // Show Interaction 1
            setTimeout(() => {
                typeLine(storyData[1].text, "text-red-500 font-bold", 50).then(() => {
                    typeLine(storyData[1].sub, "bangla text-white").then(() => {
                        createButton(storyData[1].btn, storyData[1].action);
                    });
                });
            }, 500);
        }

        window.startAnalysis = async function () {
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio requires interaction"));

            await typeLine("> User Verified: Romana Afroz", "text-green-400");
            await typeLine("> Decrypting Friendship Core...", "text-blue-400");

            // Progress Bar simulation
            const barContainer = document.createElement('div');
            barContainer.className = 'progress-bar';
            const barFill = document.createElement('div');
            barFill.className = 'progress-fill';
            barContainer.appendChild(barFill);
            terminal.appendChild(barContainer);

            // Animate bar
            for (let i = 0; i <= 100; i += 2) {
                barFill.style.width = i + '%';
                await new Promise(r => setTimeout(r, 20));
            }
            await new Promise(r => setTimeout(r, 500));
            barContainer.remove();

            // Analysis Lines
            const lines = storyData[2].lines;
            for (let line of lines) {
                await typeLine(line, line.includes('Duration') ? 'text-yellow-400' : 'text-gray-300', 10);
            }

            await typeLine("--------------------------------", "text-gray-500");
            loadChapter(3); // Load Chapter 1
        };

        window.nextChapter = function () {
            step++;
            loadChapter(step + 3); // Based on index logic
        };

        async function loadChapter(index) {
            const data = storyData[index];
            if (!data) return;

            terminal.innerHTML = ''; // Clear screen for chapter focus

            await typeLine(`> ACCESSING: ${data.title}`, "glow-blue font-bold text-xl mb-4");
            await new Promise(r => setTimeout(r, 500));

            await typeLine(data.bangla, "bangla text-white text-lg leading-relaxed", 40);
            await new Promise(r => setTimeout(r, 800));

            await typeLine(data.english, "text-gray-400 text-sm italic mt-2", 20);
            await new Promise(r => setTimeout(r, 500));

            createButton(data.btn, data.action);
        }

        window.triggerGlitch = async function () {
            terminal.innerHTML = '';

            // Play intense part or just visual chaos
            document.body.style.backgroundColor = '#1a0000';
            document.documentElement.style.setProperty('--neon-green', 'red');

            await typeLine("CRITICAL ERROR DETECTED", "text-red-500 font-bold text-2xl glitch", 10);
            await typeLine("> EMOTION OVERLOAD", "text-red-400", 10);
            await typeLine("> SYSTEM CANNOT HANDLE AMOUNT OF LOVE", "text-red-400", 10);

            // Random binary chaos
            const chaos = document.createElement('div');
            chaos.className = 'fixed inset-0 text-xs break-all opacity-20 text-red-700 z-0 pointer-events-none';
            document.body.appendChild(chaos);

            let counter = 0;
            const glitchInterval = setInterval(() => {
                chaos.innerText += Math.random().toString(2).substring(2);
                counter++;
                if (counter > 50) {
                    clearInterval(glitchInterval);
                    chaos.remove();
                    triggerOverride();
                }
            }, 50);
        };

        async function triggerOverride() {
            document.body.style.backgroundColor = 'black';
            document.documentElement.style.setProperty('--neon-green', '#0f0');
            terminal.innerHTML = '';

            await typeLine("> OVERRIDE BY USER: ARMAN", "text-blue-400 font-bold");
            await typeLine("> DEPLOYING BIRTHDAY SURPRISE...", "text-yellow-400");
            await new Promise(r => setTimeout(r, 1000));

            terminal.style.display = 'none';
            document.querySelector('.scanlines').style.display = 'none';
            startFireworks();
        }

        // --- CANVAS FINALE ---
        function startFireworks() {
            const canvas = document.getElementById('final-canvas');
            canvas.style.display = 'block';
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            // Change music vibe if possible, or just volume up
            audio.volume = 1.0;

            let particles = [];
            const colors = ['#FFD700', '#FF1493', '#00FFFF', '#ADFF2F'];

            class Particle {
                constructor(x, y, isText = false) {
                    this.x = x;
                    this.y = y;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = Math.random() * 6 - 3;
                    this.speedY = Math.random() * 6 - 3;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.life = 100;
                    this.isText = isText;
                }
                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.life--;
                    this.size *= 0.96;
                }
                draw() {
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }

            // Big Text Logic
            let textAlpha = 0;

            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Spawn random fireworks
                if (Math.random() < 0.1) {
                    const x = Math.random() * canvas.width;
                    const y = Math.random() * canvas.height;
                    for (let i = 0; i < 30; i++) particles.push(new Particle(x, y));
                }

                // Update particles
                for (let i = 0; i < particles.length; i++) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].life <= 0) {
                        particles.splice(i, 1);
                        i--;
                    }
                }

                // Draw Text
                if (textAlpha < 1) textAlpha += 0.005;
                ctx.textAlign = 'center';
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#FFD700';

                // Title
                ctx.font = 'bold 40px "Dancing Script"';
                ctx.fillStyle = `rgba(255, 215, 0, ${textAlpha})`;
                ctx.fillText("Happy Birthday", canvas.width / 2, canvas.height / 2 - 50);

                // Name
                ctx.font = 'bold 60px "Noto Sans Bengali"';
                ctx.fillStyle = `rgba(255, 255, 255, ${textAlpha})`;
                ctx.fillText("রোমানা", canvas.width / 2, canvas.height / 2 + 20);

                // Wish
                ctx.font = '16px monospace';
                ctx.fillStyle = `rgba(200, 200, 200, ${textAlpha})`;
                ctx.fillText("- Best Wishes from Arman -", canvas.width / 2, canvas.height - 50);

                ctx.shadowBlur = 0;
                requestAnimationFrame(animate);
            }
            animate();
        }

        // Start
        window.onload = startSequence;

    </script>
</body>

</html>
